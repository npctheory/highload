    # restart: unless-stopped
    # environment:
      # PGADMIN_DEFAULT_EMAIL: admin@admin.com
      # PGADMIN_DEFAULT_PASSWORD: admin
    # ports:
      # - "5050:80"
    # volumes:
      # - pgadmin_data:/var/lib/pgadmin
    # networks:
      # - pg_net

volumes:
  pg_master:
  pg_slave:
  pg_asyncslave:
  pgadmin_data:

networks:
  pg_net:
    external: true
