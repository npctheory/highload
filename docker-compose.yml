version: '3.8'

services:
  pg_master:
    image: postgres:latest
    container_name: pg_master
    restart: unless-stopped
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "6438:5432"
    networks:
      - pg_net
    volumes:
      - ./volumes/pg_master:/var/lib/postgresql/data

  pg_slave:
    image: postgres:latest
    container_name: pg_slave
    restart: unless-stopped
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "16432:5432"
    networks:
      - pg_net
    volumes:
      - ./volumes/pg_slave:/var/lib/postgresql/data

  pg_asyncslave:
    image: postgres:latest
    container_name: pg_asyncslave
    restart: unless-stopped
    environment:
      POSTGRES_DB: user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "26432:5432"
    networks:
      - pg_net
    volumes:
      - ./volumes/pg_asyncslave:/var/lib/postgresql/data

networks:
  pg_net:
    external: true
